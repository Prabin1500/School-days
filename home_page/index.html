<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My School</title>
    <link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="default.css" />
    
  </head>
  <body>
    <main>
      <div class="home-wrapper">
				<div class="home__left">
					<section class="home-section home-news">
						<div class="home-news-wrapper">
							<h2 class="home-section-title">News</h2>
						</div>
					</section>
					<section class="home-section home-announcement">
						<div class="home-announcement-wrapper">
							<h2 class="home-section-title">Announcement</h2>
						</div>
					</section>
					<section class="home-section home-vacancy">
						<div class="home-vacancy-wrapper">
							<h2 class="home-section-title">Vacancy</h2>
						</div>
					</section>
					<section class="home-section home-about">
						<div class="home-about-wrapper">
							<h2 class="home-section-title">About</h2>
						</div>
					</section>
				</div>

				<div class="home__right">
					<div class="home-right-wrapper">
						<div class="login-wrapper">
							<h2 class="login-title">School Time</h2>
							<form class="form-wrapper">
								<label for="username" class="form-label">
									<span>Username</span>
									<input
										type="text"
										id="username"
										class="form-input input__username"
										name="username"
										placeholder="Your username here..."
									/>
								</label>
								<label for="password" class="form-label">
									<span>Password</span>
									<input
										type="password"
										id="password"
										class="form-input input__password"
										name="password"
										placeholder="Your password here..."
									/>
								</label>

								<input type="submit" class="form-btn btn" value="Login" />
							</form>
						</div>
					</div>
				</div>
			</div>
    </main>
  </body>
</html>
