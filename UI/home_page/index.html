<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My School</title>
		<link rel="stylesheet" href="default.css" />
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="../footer.css">
		
	</head>
	<body>
		<main>
			<div class="home-wrapper">
				<div class="home__left">
					<section class="home-section home-news">
						<div class="home-news-wrapper">
							<h2 class="home-section-title">News</h2>
							<div class="news-box">
								<div class="media -element snaps" id = "newsDiv">
									<ul id ="newsList">

									</ul>
								</div>
								
							</div>
						</div>
					</section>
					<section class="home-section home-vacancy">
						<div class="home-vacancy-wrapper">
							<h2 class="home-section-title">Vacancy</h2>
						</div>
					</section>
				</div>

        <div class="home__right">
          <div class="home-right-wrapper">
            <div class="login-wrapper">
              <h2 class="login-title">School Time</h2>
              <form class="form-wrapper">
                <label for="username" class="form-label">
                  <span>Username</span>
                  <input
                    type="text"
                    id="username"
                    class="form-input input__username"
                    name="username"
                    placeholder="Username or Email-address"
                  />
                </label>
                <label for="password" class="form-label">
                  <span>Password</span>
                  <input
                    type="password"
                    id="password"
                    class="form-input input__password"
                    name="password"
                    placeholder="Type password here..."
                  />
                </label>

                <button type="submit" class="form-btn btn" value="Login">
                  Login
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
	<footer>
		<div class="footer-wrapper">
		  <p>
			Bal-Mandir Secondary school<br />
			Brooklyn road, 00001, Helsinki<br />
			<a href="mailto:balmandir@school.fi">balmandir@school.fi</a><br />
			<i class="fa-solid fa-phone-volume"></i>
			:52435326467
		  </p>
		</div>
	  </footer>
    <script src="main.js"></script>
    <script src="../js/serialize.js"></script>
  </body>
</html>
