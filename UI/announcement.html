<!DOCTYPE html>
<html>

<head>
  <meta charset="utf8">
  <title>Example</title>
  <link href="./announcementStyle.css" rel="stylesheet">
  <script defer src="./announcementScript.js"></script>

</head>

<body>
  <div class="container">
    <h1>Posted Announcement</h1>
    <ul>
      <!-- js creates list here -->
    </ul>
    <h2>Add Announcement</h3>
    <form class="light-border">
      <input type = "radio" id = "Image" name = "radio" value = "Image" checked>
      <label for ="Image">Image</label>
      <input type = "radio" id = "noImage" name = "radio" value = "noImage">
      <label for ="noImage">No Image</label>
    </form>  

    <form action="http://localhost:3000/announcement" method="post" enctype="multipart/form-data" class="light-border" id = "withImage">
      <input class="light-border" type="text" name="text" placeholder="TEXT">
      <input class="light-border" type="file" name="media_filename">
      <input class="light-border" type="text" name="userssn" placeholder="USSERSSN">
      <p>Class:<select name ="class">
        <option value=0>Select Class</option>
        <option value=1>1</option>
        <option value=2>2</option>
        <option value=3>3</option>
        <option value=4>4</option>
        <option value=5>5</option>
        <option value=6>6</option>
        <option value=7>7</option>
        <option value=8>8</option>
        <option value=9>9</option>
        <option value=10>10</option>
      </select> </p> 
      <button class="light-border" type="submit">Save</button>
    </form>
    <form action="http://localhost:3000/noimage" method="post" enctype="multipart/form-data" class="light-border" id = "withoutImage">
      <input class="light-border" type="text" name="text" placeholder="TEXT">
      <input class="light-border" type="text" name="userssn" placeholder="USSERSSN">
      <p>Class:<select name ="class">
        <option value=0>Select Class</option>
        <option value=1>1</option>
        <option value=2>2</option>
        <option value=3>3</option>
        <option value=4>4</option>
        <option value=5>5</option>
        <option value=6>6</option>
        <option value=7>7</option>
        <option value=8>8</option>
        <option value=9>9</option>
        <option value=10>10</option>
      </select> </p> 
      <button class="light-border" type="submit">Save</button>
    </form>
  </div>
</body>

</html>
