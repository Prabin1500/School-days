<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../navigation.css">
    <link rel="stylesheet" href="admin_userlist.css" />
    <link rel="stylesheet" href="../../footer.css">
    <link rel="javascript" href="admin_userlist.js" />
    <script
      defer
      src="https://kit.fontawesome.com/0fb84f1994.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <nav class="top_menu">
        <div class="top_menu_link">
            <a id="announcement" href="javascript:void(0)">Announcement</a>
            <a href="javascript:void(0)">Messages</a>
            <a class="active" href="javascript:void(0)">User list</a>
        </div>
        
        <div class="dropdown">
            
            <button class="dropdown-btn">
                <p class="welcome"></p>
                <i class="fa-sharp fa-solid fa-user"></i>              
                <i class="fa fa-caret-down"></i>
                
            </button>
            <div class="dropdown-content">
                <a href="#">Username</a>
                <a id="log-out" href="#">Log out</a>
            </div>
            
        </div>   
    </nav>

    <div class="divider"> 
      <div class="leftpane">

          <div class="addbutton">
            <button class="addUser"><i class="fa-solid fa-user-plus"> Add User</i></button>
          </div>

          <div class="formsUser" style="display: none;">
            <div class="form-wrapper">
              <h2>Add User</h2>
              <form action="http://localhost:3000/" method="post" class="light-border"
                  enctype="multipart/form-data" id="addUserForm">
                  <input class="light-border" type="text" name="userssn" placeholder="UserSSN">
                  <input class="light-border" type="text" name="firstName" placeholder="FirstName">
                  <input class="light-border" type="text" name="lastName" placeholder="LastName">
                  <input class="light-border" type="text" name="email" placeholder="Email">
                  <input class="light-border" type="text" name="phoneNumber" placeholder="PhoneNumber">
                  <select class="light-border" name="role">
                    <option value="0" selected>Select Role</option>
                    <option value="teacher">Teacher</option>
                    <option value="parent">Parent</option> 
                  </select>
                  <input class="light-border" type="text" name="username" placeholder="UserName">
                  <input class="light-border" type="text" name="password" placeholder="Password">
                  <select class="light-border" name="class">
                    <option value=Null selected>Select Class</option>
                    <option value="1">One</option>
                    <option value="2">Two</option> 
                    <option value="3">Three</option>
                    <option value="4">Four</option>
                    <option value="5">Five</option> 
                    <option value="6">Six</option>
                    <option value="7">Seven</option>
                    <option value="8">Eight</option> 
                    <option value="9">Nine</option>
                    <option value="10">Ten</option>
                  </select>
                  <button class="light-border" type="submit">Save</button>
              </form>
            </div>

          </div>
          
      </div>

      <div class= "vertical"></div>

      <div class="middlepane">

        <h1>List of Users</h1>
        <div class="main" >
          
            <ul id="listTeacher">
              
            </ul>

        </div>
        
        <div class="studentlist"  >
          <h1>List of Students</h1>
          <ul id="listStudent">
              
          </ul>
        </div>

      </div>

      <div class= "vertical"></div>
      <div class="rightpane">
         
        <div class="addbutton">
          <button class="addStudent"><i class="fa-solid fa-user-plus"> Add Student</i></button>
        </div>

        <div class="formsStudent" style="display: none;">
          <div class="form-wrapper">             
              <h2>Add Student</h2>
              <form class="light-border" id="addStudentForm">
                  <input class="light-border" type="text" name="childssn" placeholder="ChildSSN">
                  <input class="light-border" type="text" name="firstname" placeholder="FirstName">
                  <input class="light-border" type="text" name="lastname" placeholder="LastName">
                  <select class="light-border" name="class">
                    <option value="0" selected>Select Class</option>
                    <option value="1">One</option>
                    <option value="2">Two</option> 
                    <option value="3">Three</option>
                    <option value="4">Four</option>
                    <option value="5">Five</option> 
                    <option value="6">Six</option>
                    <option value="7">Seven</option>
                    <option value="8">Eight</option> 
                    <option value="9">Nine</option>
                    <option value="10">Ten</option>
                  </select>
                  <select class="light-border" id="selectuser"type="text" name="parentssn">
                    <option  value="" selected>Select Parent</option>
                  </select>
                  <button class="light-border" type="submit">Save</button>
              </form>
          </div>
        </div> 

      </div>

    </div>
    <footer>
      <div class="footer-wrapper">
        <p>
          Bal-Mandir Secondary school<br />
          Brooklyn road, 00001, Helsinki<br />
          <a href="mailto:balmandir@school.fi">balmandir@school.fi</a><br />
          <i class="fa-solid fa-phone-volume"></i>
          :52435326467
        </p>
      </div>
    </footer>
    <script src="admin_userlist.js"></script>
    <script src="../../js/serialize.js"></script>
    <script src="../../js/logout.js"></script>
  </body>
</html>
